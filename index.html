<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"  user-scable="no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/template.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
    <title>Resilia Pet</title>
</head>
<body>
    <header>
        <div class="header container">
            <div class="logo">
                <a href=""><img src="assets/img/logo.png" alt="Logomarca Adoteaqui"></a>
            </div>
            
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="#foot">Sobre</a></li>
                        <li><a href="#foot">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section>
        <div class="banner container">
            <div class="banner-text">
                <h1>Você pode se apaixonar agora por um Pet !</h1>
            </div>
            <div class="pets-img">
                <img src="assets/img/pets/pets-1.jpg" alt="Cachorro de nome Lucky">
                <img src="assets/img/pets/pets-6.jpg" alt="Gato de nome Tom">
                <img src="assets/img/pets/pets-7.jpg" alt="Cachorro de nome Hulk">
            </div>
        </div>
    </section>

    <section class="main container">
        <div class="top-main">
            <h1>Pets para adoção</h1>
        </div>
        <div class="center-main">
            <div class="pet">
                <img class="pet-img" src="assets/img/pets/pets-1.jpg" alt="Cachorro de nome Lucky">
                <p>Lucky</p>
                <button class="btn" role="button">Adote</button>
            </div>

            <div class="pet">
                <img class="pet-img" src="assets/img/pets/pets-2.jpg" alt="Gato de nome Alecrim">
                <p>Alecrim</p>
                <button class="btn" role="button">Adote</button>
            </div>

            <div class="pet">
                <img class="pet-img" src="assets/img/pets/pets-3.jpg" alt=" Cachorro de nome Toby">
                <p>Toby</p>
                <button class="btn" role="button">Adote</button>
            </div>

            <div class="pet">
                <img class="pet-img" src="assets/img/pets/pets-4.jpg" alt="Cachorro de nome Zeus">
                <p>Zeus</p>
                <button class="btn" role="button">Adote</button>
            </div>

            <div class="pet">
                <img class="pet-img" src="assets/img/pets/pets-5.jpg" alt=" Cachorro de nome Thor">
                <p>Thor</p>
                <button class="btn" role="button">Adote</button>
            </div>
            
            <div class="pet">
                <img class="pet-img" src="assets/img/pets/pets-6.jpg" alt="Gato de nome Tom">
                <p>Tom</p>
                <button class="btn" role="button">Adote</button>
            </div>

            <div class="pet">
                <img class="pet-img" src="assets/img/pets/pets-7.jpg" alt="Cachorro de nome Hulk">
                <p>Hulk</p>
                <button class="btn" role="button">Adote</button>
            </div>

            <div class="pet">
                <img class="pet-img" src="assets/img/pets/pets-8.jpg" alt="Cachorro de nome Miúdo">
                <p>Miúdo</p>
                <button class="btn" role="button">Adote</button>
            </div>

        </div>
    </section>
    <aside>

    </aside>

    <footer id="foot" class="foot container">
        <div class="contact">
            <div class="location">
                <img class="location-img" src="assets/img/location.png" alt="Localização">
                <p>123 Centro Rua numero 0</p>
            </div>
            <div class="phone">
                <img class="phone-img" src="assets/img/phone.png" alt="Telefone">
                <p>+55 (00) 1234-1334</p>
            </div>
            <div class="mail">
                <img class="mail-img" src="assets/img/mail.png" alt="E-mail">
                <p>adote.aqui@mail.com</p>
            </div>
        </div>

        <div class="company">
            <div class="about">
                <p class="about-ong">Sobre a ONG</p>
                <p>A ONG da Resilia está aqui para te ajudar a achar seu novo melhor amigo.</p>
            </div>
            <div class="social">
                <a href="">
                    <img class="social-img" src="assets/img/facebook.png" alt="facebook">
                </a>

                <a href="">
                    <img class="social-img" src="assets/img/instagram.png" alt="instagram">
                </a>

                <a href="">
                    <img class="social-img" src="assets/img/linkedin.png" alt="">
                </a>
            </div>

        </div>
    </footer>

</body>
</html>

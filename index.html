<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/template.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
    <title>Resilia Pet</title>
</head>
<body>
    <header>
        <div class="header container">
            <div class="logo">
                <img src="assets/img/logo.jpg" alt="Logomarca Adoteaqui">
            </div>
            
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Sobre</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="main container">

    </section>

    <footer class="foot container">
        <div class="contact">
            <div class="location">
                <img class="location-img" src="assets/img/location.png" alt="Localização">
                <p>123 Centro Rua numero 0</p>
            </div>
            <div class="phone">
                <img class="phone-img" src="assets/img/phone.png" alt="Telefone">
                <p>+55 (00) 1234-1334</p>
            </div>
            <div class="mail">
                <img class="mail-img" src="assets/img/mail.png" alt="E-mail">
                <p>adote.aqui@mail.com</p>
            </div>
        </div>

        <div class="company">
            <div class="about">
                <p class="about-ong">Sobre a ONG</p>
                <p>A ONG da Resilia está aqui para te ajudar a achar seu novo melhor amigo.</p>
            </div>
            <div class="social">
                <a href="">
                    <img class="social-img" src="assets/img/facebook.png" alt="facebook">
                </a>

                <a href="">
                    <img class="social-img" src="assets/img/instagram.png" alt="instagram">
                </a>

                <a href="">
                    <img class="social-img" src="assets/img/linkedin.png" alt="">
                </a>
            </div>

        </div>
    </footer>

</body>
</html>
